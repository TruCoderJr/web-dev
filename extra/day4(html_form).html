        </div>

        <div>
            <br>

            </select>
        </div>

        <div>
            <level for="Volume">Select Volume Level</level>
            <input type="range" id="Volume" name="vol" min="0" max="20" step="2" value="12">
            <button type="submit">submit</button>
        </div>
        <br>
        <div>
            <level for="comment"> Leave Comment</level>
            <br>
            <textarea name="comment" placeholder="write comment here!" id="comment" cols="30" rows="10"></textarea>
        </div>
