<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon</title>
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2 class="lvl">Press play button to start the game</h2>
    <div class="main">
        <div class="l1">
            <div class="box b1 red" type="button" id="red"></div>
            <div class="box b2 green" type="button" id="green"></div>
        </div>
        <div class="l2">
            <div class="box b3 black" type="button" id="black"></div>
            <div class="box b4 blue" type="button" id="blue"></div>
        </div>
    </div>

    <button class="str">Play</button>
    <!-- <div class="str" type="button">Play</div> -->


    <script src="app.js"></script>
</body>
</html>
